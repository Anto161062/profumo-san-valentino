<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordina Vigna Rossa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('sfondo-san-valentino.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 1.8em;
            color: #ffd700;
            margin-bottom: 20px;
        }
        label, p {
            font-size: 1em;
            margin-bottom: 10px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .total {
            font-size: 1.4em;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-green {
            background-color: #28a745;
        }
        .btn-green:hover {
            background-color: #218838;
        }
        .btn-red {
            background-color: #c0392b;
        }
        .btn-red:hover {
            background-color: #e74c3c;
        }
    </style>
    <script>
        function calculateTotal() {
            const format = document.getElementById('format').value;
            const quantity = document.getElementById('quantity').value;
            const price = format === '500ml' ? 35 : 20;
            const total = (quantity * price).toFixed(2);
            document.getElementById('total').textContent = `Totale: ‚Ç¨${total}`;
            return total;
        }

        function sendOrder() {
            const format = document.getElementById('format').value;
            const quantity = document.getElementById('quantity').value;
            const total = calculateTotal();
            const message = `üåπ *San Valentino con Vigna Rossa* üåπ\n\nüíñ *Regala un profumo che racconta emozioni!* üíñ\n\nüõçÔ∏è *Ordine:* \n- Formato: ${format} \n- Quantit√†: ${quantity} \n- Totale: ‚Ç¨${total}\n\nüì≤ *Invia ora il tuo ordine su WhatsApp!*`;
            const whatsappURL = `https://wa.me/393717771328?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Ordina Vigna Rossa</h1>
        <p>Scegli il formato e la quantit√†, poi invia il tuo ordine su WhatsApp.</p>
        <label for="format">üì¶ Scegli il formato:</label>
        <select id="format" onchange="calculateTotal()">
            <option value="500ml">500ml - ‚Ç¨35.00</option>
            <option value="200ml">200ml - ‚Ç¨20.00</option>
        </select>
        <label for="quantity">üî¢ Inserisci quantit√†:</label>
        <input type="number" id="quantity" value="1" min="1" onchange="calculateTotal()">
        <p class="total" id="total">üí∞ Totale: ‚Ç¨35.00</p>
        <a href="#" onclick="sendOrder()" class="button btn-green">üíå Invia Ordine su WhatsApp</a>
        <a href="catalogo-generale.pdf" class="button btn-red" download>üìñ Scarica il Catalogo</a>
    </div>
</body>
</html>
