<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordina Vigna Rossa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 380px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-size: 1.8em;
            color: #c0392b;
            margin-bottom: 15px;
        }
        p {
            font-size: 1em;
            color: #333;
            margin-bottom: 15px;
        }
        select, input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .total {

            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
        }
        button {
            background-color: #28a745;
            color: white;

            padding: 12px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .btn-red {
            background-color: #c0392b;
            margin-top: 12px;
        }
        .btn-red:hover {

        }
    </style>
    <script>
        function updateTotal() {
            const format = document.getElementById('format').value;
            const quantity = document.getElementById('quantity').value;
            const price = format === '500ml' ? 35 : 20;
            const total = (quantity * price).toFixed(2);
            document.getElementById('total').textContent = `üí∞ Totale: ‚Ç¨${total}`;
            return total;

        function sendOrder() {
            const format = document.getElementById('format').value;
            const quantity = document.getElementById('quantity').value;
            const total = updateTotal();
            const message = `üåπ San Valentino √® pi√π speciale con Vigna Rossa! üíñ\n\n‚ú® Ordine dettagliato:\n- üîπ Formato: ${format}\n- üî∏ Quantit√†: ${quantity}\n- üí∞ Totale: ‚Ç¨${total}\n\nüì© Inviami il tuo ordine e rendi questo San Valentino indimenticabile! ‚ù§Ô∏è`;
            const whatsappURL = `https://wa.me/393717771328?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Ordina Vigna Rossa</h1>
        <p>Scegli il formato e la quantit√†, poi invia il tuo ordine su WhatsApp.</p>

        <a href="catalogo-generale.pdf" class="button btn-red" download>üìñ Scarica il Catalogo</a>

</body>
</html>
