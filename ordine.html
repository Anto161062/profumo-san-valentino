<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordina Vigna Rossa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('sfondo-san-valentino.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #e74c3c;
        }
        label {
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .button {
            display: block;
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            margin: 10px auto;
            cursor: pointer;
        }
        .btn-green {
            background-color: #28a745;
        }
        .btn-green:hover {
            background-color: #218838;
        }
        .btn-red {
            background-color: #c0392b;
        }
        .btn-red:hover {
            background-color: #e74c3c;
        }
    </style>
    <script>
        function updateTotal() {
            const formatPrice = document.getElementById("format").value;
            const quantity = document.getElementById("quantity").value;
            const total = (formatPrice * quantity).toFixed(2);
            document.getElementById("total").textContent = `Totale: ‚Ç¨${total}`;
        }

        function sendOrder() {
            const format = document.getElementById("format");
            const formatText = format.options[format.selectedIndex].text;
            const quantity = document.getElementById("quantity").value;
            const total = (format.value * quantity).toFixed(2);
            const message = `Ciao! ‚ù§Ô∏è Vorrei ordinare:\n- ${formatText}\n- Quantit√†: ${quantity}\n- Totale: ‚Ç¨${total}\n‚ú® Il regalo perfetto per San Valentino!`;
            const whatsappURL = `https://wa.me/393717771328?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Ordina Vigna Rossa</h1>
        <p>Scegli il formato e la quantit√†, poi invia il tuo ordine su WhatsApp.</p>
        <label for="format">Scegli il formato:</label>
        <select id="format" onchange="updateTotal()">
            <option value="35">500ml - ‚Ç¨35.00</option>
            <option value="20">200ml - ‚Ç¨20.00</option>
        </select>
        <label for="quantity">Inserisci quantit√†:</label>
        <input type="number" id="quantity" value="1" min="1" onchange="updateTotal()">
        <p id="total">Totale: ‚Ç¨35.00</p>
        <button class="button btn-green" onclick="sendOrder()">üì© Invia Ordine su WhatsApp</button>
        <a href="catalogo-generale.pdf" class="button btn-red" download>üìñ Scarica il Catalogo</a>
    </div>
</body>
</html>
