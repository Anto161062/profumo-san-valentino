<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentino - Vigna Rossa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Sfondo bianco */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Altezza minima per centrare tutto */
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.6em; /* Testo bilanciato per mobile */
            color: #c0392b;
            margin-bottom: 20px; /* Spazio di 2 cm */
        }
        video {
            width: 75%; /* Video più grande ma ancora compatto */
            max-width: 400px; /* Limita la dimensione su schermi più grandi */
            margin: 20px 0; /* Spazio di 2 cm sopra e sotto */
            border-radius: 10px;
            background-color: transparent;
        }
        p {
            font-size: 1em; /* Testo chiaro e leggibile */
            color: #333;
            margin-top: 20px; /* Spazio di 2 cm */
        }
        .cta {
            margin-top: 15px;
        }
        .cta button {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px; /* Spazio tra i pulsanti */
        }
        .cta button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vigna Rossa - Il regalo perfetto</h1>
        <video autoplay muted loop>

        <p>Scopri come rendere unico il tuo San Valentino con una fragranza personalizzata.</p>
        <div class="cta">

            <button onclick="location.href='https://wa.me/393717771328?text=Ciao!%20Vorrei%20ordinare%20Vigna%20Rossa.'">Ordina tramite WhatsApp</button>

            <!-- Pulsante Email -->
            <button onclick="location.href='mailto:mysenza1@gmail.com?subject=Ordine%20Vigna%20Rossa&body=Ciao,%20vorrei%20ordinare%20Vigna%20Rossa.'">Invia Email</button>
        </div>
    </div>
</body>
</html>
