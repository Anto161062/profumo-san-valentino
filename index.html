<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentino - Vigna Rossa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 2em;
            color: #c0392b;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        video {
            width: 12.5%; /* Ridotto a un ottavo delle dimensioni originali */
            margin: 20px 0;
            border-radius: 10px;
        }
        .cta {
            margin-top: 20px;
        }
        .cta button {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }
        .cta button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Vigna Rossa - Il regalo perfetto</h1>
    <video autoplay muted loop>
        <source src="vigna-rossa-video.mp4" type="video/mp4">
        Il tuo browser non supporta il tag video.
    </video>
    <p>Scopri come rendere unico il tuo San Valentino con una fragranza personalizzata.</p>
    <div class="cta">
        <button onclick="location.href='ordine.html'">Ordina Ora</button>
    </div>

</html>
