<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentino - Vigna Rossa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.6em;
            color: #c0392b;
            margin-bottom: 20px;
        }
        video {
            width: 75%;
            max-width: 400px;
            margin: 20px 0;
            border-radius: 10px;
        }
        p {
            font-size: 1em;
            color: #333;
            margin-top: 20px;
        }
        .order-section {
            margin: 20px 0;
        }
        .order-section input {
            width: 60px;
            padding: 5px;
            font-size: 1em;
            text-align: center;
        }
        .cta {
            margin-top: 15px;
        }
        .cta button {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .cta button:hover {
            background-color: #e74c3c;
        }
    </style>
    <script>
        function sendOrder() {
            const quantity = document.getElementById('quantity').value;
            const totalPrice = (quantity * 20).toFixed(2); // Prezzo unitario di 20€
            const message = `Ciao! Vorrei ordinare Vigna Rossa:\n- Quantità: ${quantity}\n- Totale: €${totalPrice}`;
            const whatsappURL = `https://wa.me/393717771328?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Vigna Rossa - Il regalo perfetto</h1>
        <video autoplay muted loop>
            <source src="vigna-rossa-video.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
        <p>Scopri come rendere unico il tuo San Valentino con una fragranza personalizzata.</p>
        <div class="order-section">
            <label for="quantity">Inserisci la quantità:</label>
            <input type="number" id="quantity" value="1" min="1">
        </div>
        <div class="cta">
            <button onclick="sendOrder()">Ordina Ora tramite WhatsApp</button>
        </div>
    </div>
</body>
</html>
