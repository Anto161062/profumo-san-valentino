<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentino con Vigna Rossa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 1.8em;
            color: #c0392b;
            margin-bottom: 20px;
        }
        p {
            font-size: 1em;
            color: #333;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .button-green {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }
        .button-green:hover {
            background-color: #2ecc71;
        }
        .button-red {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-red:hover {
            background-color: #e74c3c;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>San Valentino con Vigna Rossa</h1>
        <p>Scansiona per proseguire o clicca il pulsante verde per accedere all'ordine.</p>
        <img src="vigna-rossa-qrcode.png" alt="QR Code per Vigna Rossa">
        <a href="ordine.html">
            <button class="button-green">Accedi all'ordine</button>
        </a>
        <a href="catalogo-generale.pdf">
            <button class="button-red">Scarica il catalogo</button>
        </a>
    </div>
</body>
</html>
