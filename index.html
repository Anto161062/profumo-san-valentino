<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordina Vigna Rossa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            background-color: #ffffff;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.6em;
            color: #c0392b;
            margin-bottom: 20px;
        }
        select, input {
            width: 90%;
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .total {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }
        button {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e74c3c;
        }
    </style>
    <script>
        function calculateTotal() {
            const format = document.getElementById('format').value;
            const quantity = document.getElementById('quantity').value;
            const price = format === '200ml' ? 20 : 35;
            const total = (quantity * price).toFixed(2);
            document.getElementById('total').textContent = `Totale: €${total}`;
            return total;
        }

        function sendOrder() {
            const format = document.getElementById('format').value;
            const quantity = document.getElementById('quantity').value;
            const total = calculateTotal();
            const message = `Ciao! Vorrei ordinare Vigna Rossa:\n- Formato: ${format}\n- Quantità: ${quantity}\n- Totale: €${total}`;
            const whatsappURL = `https://wa.me/393717771328?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Ordina Vigna Rossa</h1>
        <label for="format">Scegli il formato:</label>
        <select id="format" onchange="calculateTotal()">
            <option value="200ml">200ml - €20.00</option>
            <option value="500ml">500ml - €35.00</option>
        </select>
        <label for="quantity">Inserisci quantità:</label>
        <input type="number" id="quantity" value="1" min="1" onchange="calculateTotal()">
        <p class="total" id="total">Totale: €20.00</p>
        <button onclick="sendOrder()">Invia Ordine</button>
    </div>
</body>
</html>
