<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentino - Vigna Rossa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #ffffff; /* Sfondo bianco */
        }
        h1 {
            font-size: 2em;
            color: #c0392b;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        img {
            width: 50%; /* Riduzione della dimensione dell'immagine */
            margin: 20px 0;
            border-radius: 10px;
            background-color: transparent; /* Rimuove eventuali sfondi */
        }
        .cta {
            margin-top: 20px;
        }
        .cta button {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }
        .cta button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Vigna Rossa - Il regalo perfetto</h1>
    <!-- Immagine con sfondo bianco -->
    <img src="vigna-rossa-bianca.png" alt="Vigna Rossa">
    <p>Scopri come rendere unico il tuo San Valentino con una fragranza personalizzata.</p>
    <div class="cta">
        <button onclick="location.href='ordine.html'">Ordina Ora</button>
    </div>
</body>
</html>
